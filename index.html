<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id='new-game'>New Game</button>
    <div class="score">
        <p class="player-score">You:</p>
        <p class="computer-score">Computer:</p>
    </div>
    <button id='start'>Ready</button>
    <div class="player-grid grid">

    </div>
    <div class="computer-grid grid">

    </div>
    <div class="ship carrier" id='carrier' draggable="true">
        <div id="carrier-1"></div>
        <div id="carrier-2"></div>
        <div id="carrier-3"></div>
        <div id="carrier-4"></div>
        <div id="carrier-5"></div>
    </div>
    <div class="ship battleship" id='battleship' draggable="true"></div>
    <div class="ship destroyer" id='destroyer1' draggable="true"></div>
    <div class="ship destroyer" id='destroyer2' draggable="true"></div>
    <div class="ship patrol-boat" id='patrol-boat' draggable="true"></div>

    <script src="index.js"></script>
</body>

</html>
