<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='display'>
        <div class="score">
            <p class="player-score">You:</p>
            <p class="computer-score">Computer:</p>
        </div>
        <button id='start'>Ready</button>
    </div>

    <div class="player-grid grid">

    </div>
    <div class="computer-grid grid">

    </div>
    <div class="ship carrier" id='carrier' draggable="true">
        <div class="ship-smaller-grid"></div>
        <div class="ship-smaller-grid"></div>
        <div class="ship-smaller-grid"></div>
        <div class="ship-smaller-grid"></div>
        <div class="ship-smaller-grid"></div>
    </div>
    <div class="ship battleship" id='battleship' draggable="true">
        <div class="ship-smaller-grid"></div>
        <div class="ship-smaller-grid"></div>
        <div class="ship-smaller-grid"></div>
        <div class="ship-smaller-grid"></div>
    </div>
    <div class="ship destroyer" id='destroyer1' draggable="true">
        <div class="ship-smaller-grid"></div>
        <div class="ship-smaller-grid"></div>
        <div class="ship-smaller-grid"></div>
    </div>
    <div class="ship destroyer" id='destroyer2' draggable="true">
        <div class="ship-smaller-grid"></div>
        <div class="ship-smaller-grid"></div>
        <div class="ship-smaller-grid"></div>
    </div>
    <div class="ship patrol-boat" id='patrol-boat' draggable="true">
        <div class="ship-smaller-grid"></div>
        <div class="ship-smaller-grid"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
