<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='display-banner'>
        <h2>Battleship</h2>
        <p>Click to rotate ships. Drag to drop to place. Press Ready to start.</p>
        <div class="play-message" id="playerMessage"></div>
        <button class="ready-btn" id='start'>Ready</button>
        <div class="ship-container">
            <div class="ship carrier" id='carrier' draggable="true">
                <div class="ship-smaller-grid"></div>
                <div class="ship-smaller-grid"></div>
                <div class="ship-smaller-grid"></div>
                <div class="ship-smaller-grid"></div>
                <div class="ship-smaller-grid"></div>
            </div>
            <div class="ship battleship" id='battleship' draggable="true">
                <div class="ship-smaller-grid"></div>
                <div class="ship-smaller-grid"></div>
                <div class="ship-smaller-grid"></div>
                <div class="ship-smaller-grid"></div>
            </div>
            <div class="ship destroyer" id='destroyer1' draggable="true">
                <div class="ship-smaller-grid"></div>
                <div class="ship-smaller-grid"></div>
                <div class="ship-smaller-grid"></div>
            </div>
            <div class="ship destroyer" id='destroyer2' draggable="true">
                <div class="ship-smaller-grid"></div>
                <div class="ship-smaller-grid"></div>
                <div class="ship-smaller-grid"></div>
            </div>
            <div class="ship patrol-boat" id='patrol-boat' draggable="true">
                <div class="ship-smaller-grid"></div>
                <div class="ship-smaller-grid"></div>
            </div>
        </div>
    </div>

    <div class="game">
        <div class="player-container">
            <h3>Player Board</h3>
            <div class="player-grid grid"></div>
        </div>
        <div class="computer-container">
            <h3>Computer Board</h3>
            <div class="computer-grid grid"></div>
        </div>
    </div>

    <div class="winning-message" id="winningMessage">
        <div class="winning-message-text" id="winningText"></div>
        <button class="winning-new-game-btn" id='restartBtn'>New Game</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
